{%include 'user_header.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<center>
<body><br>
    <h4><u>Products</u></h4><br><br>
    <form method="post">
        <table class="table">
            <tr>
                <th>SL.No:</th>
                <th>Category Name:</th>
                <th>Product Name:</th>
                <th>Details:</th>
                <th>Price:</th>
                <th>Quantity:</th>
                <th>Image:</th>
            </tr>
            {%for i in data['prod']%}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{i['category_id']}}</td>
                <td>{{i['product_name']}}</td>
                <td>{{i['details']}}</td>
                <td>{{i['price']}}</td>
                <td>{{i['quantity']}}</td>
                <td><img src="{{i['image']}}" alt="" width="200" height="200"></td>
            </tr>
            {%endfor%}
        </table>
    </form>

</body>
</center>
</html>
